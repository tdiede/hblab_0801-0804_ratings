<!doctype html>
<html>
<head>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>

  <script src="https://use.fontawesome.com/2f8f34d248.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

  <link rel="stylesheet" href="../static/css/site.css" />
  <script src="../static/js/api.js" ></script>

  <title>** Movie Ratings **</title>

</head>

<body>

<div class="container-fluid">
    {% for flash in get_flashed_messages() %}
    <div class="alert alert-info">
    <strong>Alert! </strong> {{ flash }}
    </div>     
    {% endfor %}

</div>
<div class="container-fluid">

    {% if "user_id" in session %}
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <form class="navbar-form navbar-left" action="/movies" method="GET">
                    <button type="submit" class="btn btn-default navbar-btn">MOVIES</button>
                </form>
                <form class="navbar-form navbar-left" action="/users" method="GET">
                    <button type="submit" class="btn btn-default navbar-btn">USERS</button>
                </form>
                <form class="navbar-form navbar-right form-profile" action="/profile" method="GET">
                    <button type="submit" class="btn btn-default navbar-btn">PROFILE</button>
                </form>
                <form class="navbar-form navbar-right form-logout" action="/logout" method="POST">
                    <button type="submit" class="btn btn-default navbar-btn" name="submit" value="logout">log out</button>
                </form>
            </div>
        </nav>
    {% endif %}

</div>
<div class="container">
{% if "user_id" not in session %}

        <div class='intro'>
            <h1>What to watch?</h1>
            <h3>I've SEEN STRANGER THINGS.</h3>
        </div>
        
        <form class="form-submit" action="/process" method="POST">
            <label for="inputEmail" class="sr-only">email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="submit">
                <button type="submit" class="btn btn-lg" name="submit" value="signin">SIGN IN</button>
                <button type="submit" class="btn btn-lg" name="submit" value="register">NEW USER</button>
            </div>
        </form>

{% endif %}

{% block content %} put your content here {% endblock %}

</div>

</body>
</html>
