{% extends 'base.html' %}
{% block content %}

<h1>User Profile:</h1>

<div id="user_profile">

ID: {{ user.user_id }}</br>
Username: {{ user.email }}<br>
Age: {{ user.age }}<br>
Zipcode: {{ user.zipcode }}<br>

</div>

<h2>User Ratings</h2>

    {% for title, score in user_title_score %}
        Title: {{ title }} --- Score: {{ score }}<br>
    {% endfor %}

{% endblock %}
